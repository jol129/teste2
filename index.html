<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barbearia - Agendamento</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Roboto', sans-serif;
        background: #f5f5f5;
        color: #333;
    }
    header {
        background: #1a1a1a;
        color: #fff;
        text-align: center;
        padding: 50px 20px;
    }
    header h1 { font-size: 3rem; margin-bottom: 10px; }
    header p { font-size: 1.2rem; }
    main {
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #222; }
    form { display: flex; flex-direction: column; gap: 15px; }
    label { font-weight: 700; }
    select, input[type="date"], input[type="time"] {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    .btn {
        background-color: #25D366;
        color: #fff;
        font-size: 1.2rem;
        padding: 15px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
    }
    .btn:hover { background-color: #1ebe5d; }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
        margin-top: 40px;
    }
    /* Cards de serviços */
    .servicos {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
        justify-content: center;
    }
    .servico-card {
        flex: 1 1 200px;
        background: #eee;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
    }
    .servico-card:hover, .servico-card.selected {
        background: #25D366;
        color: #fff;
    }
</style>
</head>
<body>

<header>
    <h1>Barbearia</h1>
    <p>Agende seu horário online e fique estiloso!</p>
</header>

<main>
    <h2>Escolha seu serviço</h2>
    <div class="servicos">
        <div class="servico-card" data-servico="Corte Masculino">Corte Masculino</div>
        <div class="servico-card" data-servico="Barba">Barba</div>
        <div class="servico-card" data-servico="Corte + Barba">Corte + Barba</div>
        <div class="servico-card" data-servico="Cabelo Infantil">Cabelo Infantil</div>
        <div class="servico-card" data-servico="Sobrancelha">Sobrancelha</div>
    </div>

    <form id="agendamentoForm">
        <label for="data">Escolha a data:</label>
        <input type="date" id="data" required>

        <label for="horario">Escolha o horário:</label>
        <select id="horario" required>
            <option value="" disabled selected>Selecione o horário</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
        </select>

        <button type="submit" class="btn">Agendar pelo WhatsApp</button>
    </form>
</main>

<footer>
    © 2025 Barbearia - WhatsApp: (75) 98334-7724
</footer>

<script>
    // Seleção de serviço
    const cards = document.querySelectorAll('.servico-card');
    let servicoSelecionado = '';

    cards.forEach(card => {
        card.addEventListener('click', () => {
            cards.forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            servicoSelecionado = card.dataset.servico;
        });
    });

    // Formulário WhatsApp
    const form = document.getElementById('agendamentoForm');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        const data = document.getElementById('data').value;
        const horario = document.getElementById('horario').value;

        if(!servicoSelecionado){
            alert('Por favor, selecione um serviço!');
            return;
        }

        if(!data || !horario){
            alert('Por favor, escolha data e horário!');
            return;
        }

        const mensagem = `Olá! Gostaria de agendar um serviço na Barbearia:\n\nServiço: ${servicoSelecionado}\nData: ${data}\nHorário: ${horario}`;
        const whatsappURL = `https://wa.me/5575983347724?text=${encodeURIComponent(mensagem)}`;
        window.open(whatsappURL, '_blank');
    });
</script>

</body>
</html>
